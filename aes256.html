<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES-256 Decryption Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #242424;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #00ff9d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0,255,157,0.3);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff9d;
            font-weight: bold;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        textarea:focus, input:focus {
            outline: none;
            border-color: #00ff9d;
            box-shadow: 0 0 5px rgba(0,255,157,0.5);
        }
        button {
            background-color: #00ff9d;
            color: #1a1a1a;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #00cc7d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,255,157,0.3);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 6px;
            border-left: 4px solid #00ff9d;
            word-break: break-all;
            display: none;
        }
        .error {
            background-color: #3d2626;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #ff6b6b;
            display: none;
        }
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 6px;
            background-color: #333;
            display: none;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AES-256 Decryption Tool</h1>
        
        <div class="input-group">
            <label for="decryptMessage">Encrypted Message</label>
            <textarea id="decryptMessage" placeholder="Paste the encrypted message here"></textarea>
        </div>

        <div class="input-group">
            <label for="decryptPassword">Decryption Password</label>
            <input type="password" id="decryptPassword" placeholder="Enter the decryption password">
        </div>

        <button onclick="decryptMessage()">DECRYPT MESSAGE</button>

        <div id="decryptedResult" class="result"></div>
        <div id="errorMessage" class="error"></div>
    </div>

    <div id="status" class="status"></div>

    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.backgroundColor = isError ? '#ff6b6b' : '#00ff9d';
            status.style.color = isError ? '#fff' : '#1a1a1a';
            status.style.display = 'block';
            status.style.opacity = '1';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function decryptMessage() {
            const encryptedMessage = document.getElementById('decryptMessage').value.trim();
            const password = document.getElementById('decryptPassword').value;
            const resultDiv = document.getElementById('decryptedResult');
            const errorDiv = document.getElementById('errorMessage');
            
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            if (!encryptedMessage || !password) {
                showStatus('Please enter both encrypted message and password', true);
                return;
            }

            try {
                // Extract salt, iv, and ciphertext
                const salt = CryptoJS.enc.Hex.parse(encryptedMessage.substr(0, 32));
                const iv = CryptoJS.enc.Hex.parse(encryptedMessage.substr(32, 32));
                const encrypted = encryptedMessage.substring(64);
                
                // Derive key using PBKDF2
                const key = CryptoJS.PBKDF2(password, salt, {
                    keySize: 256/32,
                    iterations: 10000
                });
                
                // Decrypt the message
                const decrypted = CryptoJS.AES.decrypt(encrypted, key, {
                    iv: iv,
                    padding: CryptoJS.pad.Pkcs7,
                    mode: CryptoJS.mode.CBC
                });
                
                const decryptedMessage = decrypted.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedMessage) {
                    throw new Error('Invalid password or corrupted message');
                }
                
                resultDiv.textContent = decryptedMessage;
                resultDiv.style.display = 'block';
                showStatus('Message decrypted successfully');
            } catch (error) {
                errorDiv.textContent = 'Decryption failed: ' + error.message;
                errorDiv.style.display = 'block';
                showStatus('Decryption failed', true);
            }
        }
    </script>
</body>
</html>
